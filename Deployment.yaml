apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: aks
  namespace: bcxnamespace
spec:
  selector:
    matchLabels:
      app: aks
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: aks
    spec:
      containers:
      - name: aks
        image: acrbexarcountydemo.azurecr.io/react-api:v1 # #{ImageTag}# #v10 #v2.#{Build.BuildId}#
        ports:
        - containerPort: 3500
        resources:
          limits:
            cpu: "1"
            memory: "200Mi"
          requests:
            cpu: "0.1"
            memory: "100Mi"
        
---
kind: Service
apiVersion: v1
metadata:
  name: aks
  namespace: bcxnamespace
spec:
  selector:
    app: aks
  ports:
  - protocol: TCP
    port: 3500
    targetPort: 3500
  type: LoadBalancer